<!DOCTYPE html>
<html>
<head>
  <title>WordWise</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="auth-container">
      <div id="login-view">
        <h1 class="auth-title">Login to WordWise</h1>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <input type="email" id="login-email" required>
            <label for="login-email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" required>
            <label for="login-password">Password</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </div>
      
      <div id="signup-view" style="display: none;">
        <h1 class="auth-title">Sign Up for WordWise</h1>
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <input type="email" id="signup-email" required>
            <label for="signup-email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="signup-password" required>
            <label for="signup-password">Password</label>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="#" id="show-login">Log in</a></p>
      </div>
    </div>

    <div id="main-content" style="display: none;">
      <div class="tabs">
        <button class="tab-link active" data-tab="settings">Settings</button>
        <button class="tab-link" data-tab="inspirations">Inspirations</button>
        <button class="tab-link" data-tab="analyze-post">Analyze</button>
      </div>

      <div id="settings" class="tab-content" style="display: block;">
        <p id="user-info" class="user-info"></p>
        <div class="settings-group">
          <div class="setting">
            <label class="setting-label" for="grammar-toggle">Grammar Suggestions</label>
            <label class="toggle-switch" for="grammar-toggle">
              <input type="checkbox" id="grammar-toggle" name="grammar" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="setting">
            <label class="setting-label" for="tone-toggle">Tone Analysis</label>
            <label class="toggle-switch" for="tone-toggle">
              <input type="checkbox" id="tone-toggle" name="tone" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="setting">
            <label class="setting-label" for="style-toggle">Readability Rating</label>
            <label class="toggle-switch" for="style-toggle">
              <input type="checkbox" id="style-toggle" name="style" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </div>

      <div id="inspirations" class="tab-content">
        <button id="save-inspiration-btn" class="btn btn-primary">Save Current Post as Inspiration</button>
        <div id="inspiration-list" class="inspiration-list">
          <!-- Inspirations will be loaded here -->
        </div>
      </div>

      <div id="analyze-post" class="tab-content">
        <button id="analyze-post-btn" class="btn btn-primary">Analyze Current Post</button>
        <div id="analysis-results-container" class="analysis-results">
          <!-- Analysis results will be loaded here -->
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
